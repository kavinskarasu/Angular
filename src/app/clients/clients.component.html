<p>clients works!</p>


<table>
    <th>fistName</th>
    <th>LastName</th>
    <th>ClientId</th>
    <th>Modify</th>
    <tr *ngFor="let client of clients">

        <td>{{client.fistName}}</td>

        <td>{{client.lastName}}</td>
        <td>{{client.clientId}}</td>

        <!-- <h1>static routerLink</h1> -->
        <!-- <td><a [routerLink]="'/delete'">Delete</a>| <a [routerLink]="'/edit'">Edit</a></td> -->

        <!-- <h1>Dynamic router Link</h1> -->
        <!-- <td><a [routerLink]="['/delete',client.clientId]">Delete</a>| <a [routerLink]="['/edit',client.clientId]">Edit</a></td> -->
        <td><a [routerLink]="['/user',client.clientId,'delete']">Delete</a>| <a [routerLink]="['/user',client.clientId,'edit',client.clientId]">Edit</a></td>
    </tr>
</table>
